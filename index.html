<div style="background-color: black; padding-left: 20px;">
  <div>
    <h1 style="color: white;"><strong>수우미의 매크로 사용 전 안내</strong></h1>
  </div>
  <div>
    <input type="checkbox" id="checkbox1" required>
    <label for="checkbox1" style="color: white;">
      학교에 따라 매크로를 금지하거나 사용으로 인한 학교측의 처벌이 있을 수도 있습니다.
      귀하의 학교 규정을 살펴보셨습니까? (필수)
    </label>
  </div>
  <div>
    <input type="checkbox" id="checkbox2" required>
    <label for="checkbox2" style="color: white;">
      매크로 사용으로 인해 일어나는 모든 일은 사용자가 책임을 지게됩니다.
      이에 동의하십니까? (필수)
    </label>
  </div>
  <button id="startButton" style="display: none;">시작하기</button>

  <script>
    const checkbox1 = document.getElementById('checkbox1');
    const checkbox2 = document.getElementById('checkbox2');
    const startButton = document.getElementById('startButton');

    function checkSelection() {
      if (checkbox1.checked && checkbox2.checked) {
        startButton.style.display = 'block';
      } else {
        startButton.style.display = 'none';
      }
    }

    startButton.addEventListener('click', function() {
      window.location.href = 'https://milkycookiemil.github.io/SooWooMee02_3_11/';
    });

    checkbox1.addEventListener('change', checkSelection);
    checkbox2.addEventListener('change', checkSelection);
  </script>
</div>
